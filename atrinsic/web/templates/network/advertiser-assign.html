{% extends 'base/main.html' %}

{% block document_ready %}

        window.location='{% url network_relationships_advertiser %}';
    });
{% endblock %}

{% block content %}

{{ form }}
<input type="submit" value="Assign Advertisers"/>

</form>
{% endblock %}
