{% extends 'base/main.html' %}

{% block document_ready %}

        window.location='{% url network_account %}';
    });
{% endblock %}

{% block content %}
<form action="{% url network_account_users_edit u.id %}" method="post">
{{ form }}
<input type="submit" value="Save"/>

</form>
{% endblock %}
