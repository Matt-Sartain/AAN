{% extends 'base/main.html' %}

{% block document_ready %}
    $('#cancel').click(function(e) {
        window.location='{% url network_publisher_account_settings %}';
    });
{% endblock %}

{% block content %}
<form action="{% url network_publisher_settings_w9 publisher.id %}" method="post">
{{ form }}

<input type="submit" value="Submit"/>
<input type="reset" value="Cancel" id="cancel"/>
</form>
<br><br>
<div class="clearfix"></div>
<div>
    <iframe src="http://media.atrinsic.com/uploads/index.cfm?compid={{hashed_ACEID}}" width="50%" height="500px" style="border: 0px none #FFFFFF;overflow-x:hidden" frameBorder="0" >
    <p>Your browser does not support iframes.</p>
</iframe>
</div>
{% endblock %}
