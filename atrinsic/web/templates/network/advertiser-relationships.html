{% extends 'base/main.html' %}
{% load pagination_tags %}
{% autopaginate object_list 50 %}

{% block content %}
<table>
<tr>
    <th>User</th>
    <th>Email</th>
    <th>Action</th>
</tr>
{% for o in object_list %}
<tr class="{% cycle "odd" "even" %}">
    <td>{{ o.first_name }} {{ o.last_name }}</td>
    <td>{{ o.email }}</td>
    <td>
        <a href="{% url network_relationships_advertiser_assign o.id %}" class="AddProgram2">Assign Advertisers</a>
    </td>
</tr>
{% endfor %}
<tr>
    <td colspan="5" class="bottom">
        {{ total_results }} results
        <span class="pages">
            {% paginate %}
        </span>
    </td>
</table>
{% endblock %}
