{% extends 'base/main.html' %}

{% block content %}

<table>
<tr>
    <th>#</th>
    <th>Publisher</th>
    <th>Action</th>
</tr>
{% for o in user.get_profile.admin_assigned_publishers %}
<tr>
    <td>{{ forloop.counter }}.</td>
    <td>{{ o.name }}</td>
    <td>
        <a href="{% url auth_impersonate o.id "/publisher/" %}" class="AddProgram2">Work as this Publisher</a>
    </td>
</tr>
{% endfor %}
<tr>
    <td colspan="4" class="bottom">
        {{ user.get_profile.admin_assigned_publishers.all|length }} results
    </td>
</table>
{% endblock %}
