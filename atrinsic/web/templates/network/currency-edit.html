{% extends 'base/main.html' %}

{% block document_ready %}
    $('#cancel').click(function(e) {
        window.location='{% url network_admin_currency %}';
    });
{% endblock %}

{% block content %}
<form action="{% url network_admin_currency_edit order %}" method="post">
{{ form }}
<input type="submit" value="Update Rate"/>
<input type="reset" value="Cancel" id="cancel"/>
</form>
{% endblock %}
