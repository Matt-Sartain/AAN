<table border="1">	
	<tr>
		{% for field in report.RenderHeader %}
		<th>{{field.0}}</th>
		{%endfor%}
	</tr>
	
	{% for row in report.RenderContents %}
	<tr>
		{% for col in row %}
			<td>{{col|safe}}</td>
		{%endfor%}
	</tr>
	{% endfor %}
	
	<tr>
	{% for col in report.RenderFooter %}
		<td>{{col.0|safe}}</td>
	{%endfor%}
	</tr>
</table>
